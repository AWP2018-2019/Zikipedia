{% extends 'base.html' %}

{% block title %} Zikipedia {% endblock %}

{% block content %}
<div class="row container">
  {% for category in category_list %}
    <div class="col-sm-6 p-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ category.name }}</h5>
         
      </div>
      
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
